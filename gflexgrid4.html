<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;

        }

        header {
            background-color: rgb(240, 132, 145);
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        #text-image {
            display: flex;
            align-items: center;
            text-decoration-color: aqua;
            text-size-adjust: 8px;

        }

        #text-image img {
            height: 100px;
            width: 100px;
            margin-right: 0px;



        }

        #text-image h1 {
            color: lavender;
            font-size: 24px;
        }

        #links {
            display: block;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #links li {
            margin: 10px;
        }


        #links a {
            text-decoration: none;
            color: aquamarine;
            margin-right: 20px;
            min-width: 100px;
            border: 1px;
            border-radius: 5px;
            padding: 5px 10px;

        }
        #links a:hover {
            background-color: blueviolet;
            border-radius: 20px;
        }

        .menu-icon {
            display: block;
            font-size: 24px;
            cursor: pointer;
        }




        #content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            font-size: 10px;
            font-color: purple;
            ;
        }

        .column {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: antiquewhite;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-shadow: 60px;
            font-size: 24px;
            color: aquamarine;
            text-decoration-style: unset;
        }


        #footer {
            background-color: rgb(240, 132, 145);
            padding: 20px;
            text-align: center;
            margin-top: auto;
            gap: 30px;
        }

        #footer p {
            margin: 0;

        }

        #icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            justify-content: right;
            gap: 30px;
            color: aquamarine;
        }
        #mobile-menu {
            display: none;
            background-color:rgb(189, 47, 211);
            padding: 20px;
            position: absolute;
            top: 0;
            left: 20px;
            width: 100%;
            z-index: 1;
        }

        #mobile-menu a {
            display: block;
            text-decoration: none;
            color: rgb(38, 232, 38);
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <div id="text-image">
            <img src="flower_img-removebg-preview.png">
            <h1>Daily Routine Planner</h1>
            <i class="fa fa-bars menu-icon" id="menu-icon"></i>
        </div>
        <div id="links">
            <a href="#">Home</a>
            <a href="#">Motivations</a>
            <a href="#">Contact us</a>
        </div>
    </header>
    <div id="mobile-menu">
        <a href="#">Home</a>
        <a href="#">Motivations</a>
        <a href="#">Contact Us</a>
        <a href="#">Routines</a>
    </div>
    <div id="content">
        <div class="column">
            <h2>Morning Routines</h2>
            <p>Click here for daily morning routines </p>
        </div>
        <div class="column">
            <h2>Afternoon Routines</h2>
            <p>Click here for daily afternoon routines.</p>
        </div>
        <div class="column">
            <h2>Evening Routines</h2>
            <p>Click here for daily evening routines.</p>
        </div>
    </div>
    <footer id="footer">
        <div id="icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>
        </div>
        <p>&copy; All rights reserved.</p>
    </footer>
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const mobileMenu = document.getElementById('mobile-menu');

        menuIcon.addEventListener('click', () => {
            mobileMenu.style.display = (mobileMenu.style.display === 'block') ? 'none' : 'block';
        });
    </script>
    
</body>

</html>
